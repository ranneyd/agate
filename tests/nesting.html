<!DOCTYPE>
<html>
<script type="text/javascript">
    let elem_0 = document.createElement("body")
    let elem_1 = document.createElement("div")
    let elem_2 = document.createElement("p")
    let elem_3 = document.createElement("a")
    elem_3.innerHTML += "text"
    elem_2.innerHTML += elem_3.outerHTML
    let elem_4 = document.createElement("span")
    elem_4.innerHTML += "other text"
    elem_2.innerHTML += elem_4.outerHTML
    elem_1.innerHTML += elem_2.outerHTML
    let elem_5 = document.createElement("p")
    let elem_6 = document.createElement("i")
    elem_6.innerHTML += "another p"
    elem_5.innerHTML += elem_6.outerHTML
    elem_1.innerHTML += elem_5.outerHTML
    elem_0.innerHTML += elem_1.outerHTML
    let elem_7 = document.createElement("div")
    elem_7.innerHTML += "Another div"
    elem_0.innerHTML += elem_7.outerHTML
    document.getElementsByTagName('html')[0].innerHTML += elem_0.outerHTML
</script>
</html>
