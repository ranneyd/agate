<!DOCTYPE html>
<html>
<head>
    <title>Templating Demo</title>
    <style type="text/css">
        h1{
            font-size:30px;
        }
        .navbar-a{
            text-decoration: none;
        }
        .navbar-ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        a.navbar-home{
            font-weight: bold;
        }
        #div0{
            position:fixed;
            height:100px;
            bottom:0px;
            width:100%;
        }
    </style>
</head>
<body>
<h1>Our header</h1>

<ul>
    <li><a href="/home.html" class="home">home</a></li>
    <li><a href="/news.html">news</a></li>
    <li><a href="/about.html">about</a></li>
    <li><a href="/contact.html">contact</a></li>
</ul>

<p>Our template is generalized so we can fill in all these values in separate modules.</p>

<div id="div0">
    <p>This is our footer</p>
</div>

</body>
</html>
